<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Blog Preview Card</title>
</head>
<body>

  <main class="card-container">
    <article class="card">
      <img src="images/illustration-article.svg" alt="Article Illustration" class="card-image">
      
      <div class="card-content">
        <span class="category">Learning</span>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
      </div>

      <div class="author">
        <img src="images/image-avatar.webp" alt="Greg Hooper" class="avatar">
        <span class="author-name">Greg Hooper</span>
      </div>
    </article>
  </main>

</body>
</html>
